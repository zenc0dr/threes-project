plugin:
    name: Threes
    description: 'Development system'
    author: OS3
    icon: oc-icon-cubes
    homepage: 'https://os3.pro'
permissions:
    zen.threes.main:
        tab: Threes
        label: 'Main access'
    zen.threes.options:
        tab: Threes
        label: 'Threes Options'
    zen.threes.units:
        tab: Threes
        label: 'Units control'
    zen.threes.frames:
        tab: Threes
        label: 'Frames control'
    zen.threes.queries:
        tab: Threes
        label: 'Queries control'
navigation:
    main:
        label: Threes
        url: zen/threes/spritecontroller
        icon: icon-cubes
        permissions:
            - zen.threes.main
        sideMenu:
            frames:
                label: Фреймы
                url: zen/threes/framecontroller
                icon: icon-play
                permissions:
                    - zen.threes.main
                    - zen.threes.frames
            units:
                label: Юниты
                url: zen/threes/unitcontroller
                icon: icon-square
                permissions:
                    - zen.threes.main
                    - zen.threes.units
            queries:
                label: 'Журнал API'
                url: zen/threes/querycontroller
                icon: icon-book
